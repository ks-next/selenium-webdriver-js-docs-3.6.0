<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>selenium-webdriver/edge</title><link href="../../dossier.css" rel="stylesheet" type="text/css"><script src="../../types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="dossier-main"><main data-page-data="[null,[[[&quot;selenium-webdriver/edge&quot;,null,null,null,[null,71,null,[null,null,&quot;edge.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/edge.js#L71&quot;]],[[[&quot;Driver&quot;,null,[[[null,&quot;&lt;p&gt;Creates a new WebDriver client for Microsoft&amp;#39;s Edge.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;edge_exports_Driver.html&quot;]],[&quot;Options&quot;,null,[[[null,&quot;&lt;p&gt;Class for managing MicrosoftEdgeDriver specific options.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;edge_exports_Options.html&quot;]],[&quot;ServiceBuilder&quot;,null,[[[null,&quot;&lt;p&gt;Creates &lt;a href=\&quot;remote/index_exports_DriverService.html\&quot;&gt;&lt;code&gt;remote.DriverService&lt;/code&gt;&lt;/a&gt; instances that manage a\nMicrosoftEdgeDriver server in a child process.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;edge_exports_ServiceBuilder.html&quot;]]],[],[]],[[[null,&quot;&lt;p&gt;Defines a &lt;a href=\&quot;edge_exports_Driver.html\&quot;&gt;WebDriver&lt;/a&gt; client for\nMicrosoft&amp;#39;s Edge web browser. Before using this module,\nyou must download and install the latest\n&lt;a href=\&quot;http://go.microsoft.com/fwlink/?LinkId&amp;#61;619687\&quot;&gt;MicrosoftEdgeDriver&lt;/a&gt; server.\nEnsure that the MicrosoftEdgeDriver is on your\n&lt;a href=\&quot;http://en.wikipedia.org/wiki/PATH_%28variable%29\&quot;&gt;PATH&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;There are three primary classes exported by this module:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;edge_exports_ServiceBuilder.html\&quot;&gt;ServiceBuilder&lt;/a&gt;: configures the\n&lt;a href=\&quot;remote/index_exports_DriverService.html\&quot;&gt;&lt;code&gt;remote.DriverService&lt;/code&gt;&lt;/a&gt;\nthat manages the &lt;a href=\&quot;https://msdn.microsoft.com/en-us/library/mt188085%28v&amp;#61;vs.85%29.aspx\&quot;&gt;MicrosoftEdgeDriver&lt;/a&gt; child process.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;edge_exports_Options.html\&quot;&gt;Options&lt;/a&gt;: defines configuration options for each new\nMicrosoftEdgeDriver session, such as which\n&lt;a href=\&quot;edge_exports_Options.html#setProxy\&quot;&gt;proxy&lt;/a&gt; to use when starting the browser.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;edge_exports_Driver.html\&quot;&gt;Driver&lt;/a&gt;: the WebDriver client; each new instance will control\na unique browser session.&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;&lt;strong&gt;Customizing the MicrosoftEdgeDriver Server&lt;/strong&gt; &lt;a id=\&quot;custom-server\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;By default, every MicrosoftEdge session will use a single driver service,\nwhich is started the first time a &lt;a href=\&quot;edge_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; instance is created and\nterminated when this process exits. The default service will inherit its\nenvironment from the current process.\nYou may obtain a handle to this default service using\n&lt;a href=\&quot;edge.html#getDefaultService\&quot;&gt;&lt;code&gt;getDefaultService()&lt;/code&gt;&lt;/a&gt; and change its configuration\nwith &lt;a href=\&quot;edge.html#setDefaultService\&quot;&gt;&lt;code&gt;setDefaultService()&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;You may also create a &lt;a href=\&quot;edge_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; with its own driver service. This is\nuseful if you need to capture the server&amp;#39;s log output for a specific session:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; var edge &amp;#61; require(&amp;#39;selenium-webdriver/edge&amp;#39;);\n\n var service &amp;#61; new edge.ServiceBuilder()\n     .setPort(55555)\n     .build();\n\n var options &amp;#61; new edge.Options();\n // configure browser options ...\n\n var driver &amp;#61; edge.Driver.createSession(options, service);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Users should only instantiate the &lt;a href=\&quot;edge_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; class directly when they\nneed a custom driver service configuration (as shown above). For normal\noperation, users should start MicrosoftEdge using the\n&lt;code&gt;selenium-webdriver.Builder&lt;/code&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;getDefaultService&quot;,[null,249,null,[null,null,&quot;edge.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/edge.js#L249&quot;]],[[[null,&quot;&lt;p&gt;Returns the default MicrosoftEdgeDriver service. If such a service has\nnot been configured, one will be constructed using the default configuration\nfor an MicrosoftEdgeDriver executable found on the system PATH.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;DriverService&quot;,&quot;selenium-webdriver/remote.DriverService&quot;,[null,null,[null,null,&quot;remote/index_exports_DriverService.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The default MicrosoftEdgeDriver service.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;setDefaultService&quot;,[null,233,null,[null,null,&quot;edge.js&quot;],[null,null,&quot;https://github.com/SeleniumH
