/code&gt;\nto simplify writing asynchronous tests:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; var {Builder, By, Key, until} &amp;#61; require(&amp;#39;selenium-webdriver&amp;#39;);\n var test &amp;#61; require(&amp;#39;selenium-webdriver/testing&amp;#39;);\n\n test.describe(&amp;#39;Google Search&amp;#39;, function() {\n   var driver;\n\n   test.before(function() {\n     driver &amp;#61; new Builder().forBrowser(&amp;#39;firefox&amp;#39;).build();\n   });\n\n   test.after(function() {\n     driver.quit();\n   });\n\n   test.it(&amp;#39;should append query to title&amp;#39;, function() {\n     driver.get(&amp;#39;http://www.google.com/ncr&amp;#39;);\n     driver.findElement(By.name(&amp;#39;q&amp;#39;)).sendKeys(&amp;#39;webdriver&amp;#39;, Key.RETURN);\n     driver.wait(until.titleIs(&amp;#39;webdriver - Google Search&amp;#39;), 1000);\n   });\n });\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;You may conditionally suppress a test function using the exported\n&amp;#34;ignore&amp;#34; function. If the provided predicate returns true, the attached\ntest case will be skipped:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; test.ignore(maybe()).it(&amp;#39;is flaky&amp;#39;, function() {\n   if (Math.random() &amp;lt; 0.5) throw Error();\n });\n\n function maybe() { return Math.random() &amp;lt; 0.5; }\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;after&quot;,[null,333,null,[null,null,&quot;testing/index.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/testing/index.js#L333&quot;]],[[[null,&quot;&lt;p&gt;Register a function to call after the current suite finishes.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;fn&quot;,[null,null,[null,null,[],[null,null,null,null,null,null,null,1]]],[[[null,&quot;&lt;p&gt;.&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;afterEach&quot;,[null,345,null,[null,null,&quot;testing/index.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/seleni
