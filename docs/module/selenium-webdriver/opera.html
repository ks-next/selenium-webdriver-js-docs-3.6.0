<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>selenium-webdriver/opera</title><link href="../../dossier.css" rel="stylesheet" type="text/css"><script src="../../types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="dossier-main"><main data-page-data="[null,[[[&quot;selenium-webdriver/opera&quot;,null,null,null,[null,73,null,[null,null,&quot;opera.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/opera.js#L73&quot;]],[[[&quot;Driver&quot;,null,[[[null,&quot;&lt;p&gt;Creates a new WebDriver client for Opera.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;opera_exports_Driver.html&quot;]],[&quot;Options&quot;,null,[[[null,&quot;&lt;p&gt;Class for managing &lt;a href=\&quot;opera_exports_Driver.html\&quot;&gt;OperaDriver&lt;/a&gt; specific options.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;opera_exports_Options.html&quot;]],[&quot;ServiceBuilder&quot;,null,[[[null,&quot;&lt;p&gt;Creates &lt;a href=\&quot;remote/index_exports_DriverService.html\&quot;&gt;&lt;code&gt;remote.DriverService&lt;/code&gt;&lt;/a&gt; instances that manages an\n&lt;a href=\&quot;https://github.com/operasoftware/operachromiumdriver\&quot;&gt;OperaDriver&lt;/a&gt;\nserver in a child process.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;opera_exports_ServiceBuilder.html&quot;]]],[],[]],[[[null,&quot;&lt;p&gt;Defines a &lt;a href=\&quot;opera_exports_Driver.html\&quot;&gt;WebDriver&lt;/a&gt; client for the\nOpera web browser (v26&amp;#43;). Before using this module, you must download the\nlatest OperaDriver\n&lt;a href=\&quot;https://github.com/operasoftware/operachromiumdriver/releases\&quot;&gt;release&lt;/a&gt; and\nensure it can be found on your system\n&lt;a href=\&quot;http://en.wikipedia.org/wiki/PATH_%28variable%29\&quot;&gt;PATH&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;There are three primary classes exported by this module:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;opera_exports_ServiceBuilder.html\&quot;&gt;ServiceBuilder&lt;/a&gt;: configures the\n&lt;a href=\&quot;remote/index_exports_DriverService.html\&quot;&gt;&lt;code&gt;remote.DriverService&lt;/code&gt;&lt;/a&gt;\nthat manages the\n&lt;a href=\&quot;https://github.com/operasoftware/operachromiumdriver\&quot;&gt;OperaDriver&lt;/a&gt;\nchild process.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;opera_exports_Options.html\&quot;&gt;Options&lt;/a&gt;: defines configuration options for each new Opera\nsession, such as which &lt;a href=\&quot;opera_exports_Options.html#setProxy\&quot;&gt;proxy&lt;/a&gt; to use,\nwhat &lt;a href=\&quot;opera_exports_Options.html#addExtensions\&quot;&gt;extensions&lt;/a&gt; to install, or\nwhat &lt;a href=\&quot;opera_exports_Options.html#addArguments\&quot;&gt;command-line switches&lt;/a&gt; to use when\nstarting the browser.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;opera_exports_Driver.html\&quot;&gt;Driver&lt;/a&gt;: the WebDriver client; each new instance will control\na unique browser session with a clean user profile (unless otherwise\nconfigured through the &lt;a href=\&quot;opera_exports_Options.html\&quot;&gt;&lt;code&gt;Options&lt;/code&gt;&lt;/a&gt; class).&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;By default, every Opera session will use a single driver service, which is\nstarted the first time a &lt;a href=\&quot;opera_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; instance is created and terminated\nwhen this process exits. The default service will inherit its environment\nfrom the current process and direct all output to /dev/null. You may obtain\na handle to this default service using\n&lt;a href=\&quot;opera.html#getDefaultService\&quot;&gt;&lt;code&gt;getDefaultService()&lt;/code&gt;&lt;/a&gt; and change its configuration\nwith &lt;a href=\&quot;opera.html#setDefaultService\&quot;&gt;&lt;code&gt;setDefaultService()&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;You may also create a &lt;a href=\&quot;opera_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; with its own driver service. This is\nuseful if you need to capture the server&amp;#39;s log output for a specific session:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; var opera &amp;#61; require(&amp;#39;selenium-webdriver/opera&amp;#39;);\n\n var service &amp;#61; new opera.ServiceBuilder()\n     .loggingTo(&amp;#39;/my/log/file.txt&amp;#39;)\n     .enableVerboseLogging()\n     .build();\n\n var options &amp;#61; new opera.Options();\n // configure browser options ...\n\n var driver &amp;#61; opera.Driver.createSession(options, service);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Users should only instantiate the &lt;a href=\&quot;opera_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; class directly when they\nneed a custom driver service configuration (as shown above). For normal\noperation, users should start Opera using the\n&lt;a href=\&quot;index_exports_Builder.html\&quot;&gt;&lt;code&gt;selenium-webdriver.Builder&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;getDefaultService&quot;,[null,177,null,[null,null,&quot;opera.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/opera.js#L177&quot;]],[[[null,&quot;&lt;p&gt;Returns the default OperaDriver service. If such a service has not been\nconfigured, one will be constructed using the default configuration for\na OperaDriver executable found on the system PATH.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;DriverService&quot;,&quot;selenium-webdriver/remote.DriverService&quot;,[null,null,[null,null,&quot;remote/index_exports_DriverService.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The default OperaDriver service.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;setDefaultService&quot;,[null,161,null,[null,null,&quot;opera.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/opera.js#L161&quot;]],[[[null,&quot;&lt;p&gt;Sets the default service to use for new OperaDriver instances.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;service&quot;,[null,null,null,[&quot;DriverService&quot;,&quot;selenium-webdriver/remote.DriverService&quot;,[null,null,[null,null,&quot;remote/index_exports_DriverService.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The service to use.&lt;/p&gt;\n&quot;]]]]],null,[[null,[null,null,null,null,null,[[[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;If the default service is currently running.&lt;/p&gt;\n&quot;]]]]]]],[],null,[],[],null,[],[],[],null,null,&quot;opera.html&quot;,&quot;selenium-webdriver/opera&quot;,[],[],[],[]]]]]"></main><footer><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></footer></div><script src="../../dossier.js" defer></script>
